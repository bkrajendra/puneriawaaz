<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-buttons> -->
    <ion-title>Radio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image">
  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button (click)="playRadio(playState)" class="rplay">
      <ion-icon name="play" *ngIf="!playState"></ion-icon>
      <ion-icon name="pause-sharp" [hidden]="!playState"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="center" *ngIf="loader">
    <h1 class="bottom">Loading...</h1>
    <ion-progress-bar class="bottom" type="indeterminate" color="tertiary"></ion-progress-bar>
  </div>
</ion-content>
