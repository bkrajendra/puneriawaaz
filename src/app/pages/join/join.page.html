<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Join Puneri Awaz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Join Puneri Awaz</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          Fill this form with your details and personal description.
        </ion-list-header>
        <form [formGroup]="joinForm" (ngSubmit)="join()">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Bio</ion-label>
          <ion-textarea formControlName="bio"></ion-textarea>
        </ion-item>
        <ion-button type="submit" size="medium" [disabled]="!joinForm.valid" >Join</ion-button>

      </form>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
