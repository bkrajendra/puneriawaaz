<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Privacy Policy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Privacy Policy</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
        <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(settingsData.privacy)"></div>
      
    </ion-card-content>
  </ion-card>
</ion-content>
