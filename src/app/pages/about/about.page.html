<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-accordion-group>
    <ion-accordion value="about">
      <ion-item slot="header">
        <ion-label>About Puneri Awaaz</ion-label>
      </ion-item>
      
      <ion-list slot="content">
        <ion-item>
          <div [innerHTML]="settingsData.about_radio"></div>
        </ion-item>
      </ion-list>
      
    </ion-accordion>
    <ion-accordion value="contact">
      <ion-item slot="header">
        <ion-label>Contact Us</ion-label>
      </ion-item>
      
      <ion-list slot="content">
        
        <ion-item>
          <div [innerHTML]="settingsData.contact_us"></div>
        </ion-item>
      </ion-list>
      
    </ion-accordion>
  </ion-accordion-group>
  <ion-item style="color:grey;font-size:0.8rem" vertical="end">
    App Version: 0.0.2-beta.1
  </ion-item>
</ion-content>
