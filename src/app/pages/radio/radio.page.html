<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-buttons> -->
    <ion-title>Radio</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="bg-image">
  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button (click)="playRadio(playState)" class="rplay">
      <ion-icon name="play" *ngIf="!playState"></ion-icon>
      <ion-icon name="pause-sharp" [hidden]="!playState"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="ion-text-center mt">
    <ion-spinner id="loader" color="tertiary" *ngIf="loader"></ion-spinner>
    
  </div>
  <br><br><br>
  <div *ngIf="loader"> Loading stream, Please wait...</div>
</ion-content>
